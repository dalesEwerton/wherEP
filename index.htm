<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>WherEp</title>

	<style>

		.fancy {
			font-family: cursive;
			color: white;
			background-color: black;
		}

		.col-sm-3 {
			background-color: #000000;
			margin: 40px;
			text-align: center;
			border-style: ridge;
			border-color: #62468B;
			border-width: thick;
		}

		.btn-sm {
			margin: 10px;
			align-self: center;
			background-color: #540FBC;
			color: white;
		}

		ul {
			list-style-type: none;
		}


		
	</style>

	
</head>

<body class="fancy" ng-app="SeriesApi">

	<div class="col-md-12 text-center">
		<img src="images/Logo.png">
		
	</div>

	<div class="jumbotron" ng-controller="UserController as sl">
		<div class="container">
	    	<div class="input-group">
	      		<input type="text" ng-model="sl.textSearch" class="form-control" placeholder="Search for...">
	      		<span class="input-group-btn">
	        		<button class="btn btn-default" type="button" ng-click="sl.Search();">WherEP?</button>
	      		</span>
	    	</div>
	    </div>
    	
    	<ul class="container">
    		<br>
    		<br>
    		<div class="row">
	    		<li class="col-sm-3" ng-repeat="serie in sl.list" ng-show="serie.urlCover != null && serie.urlCover !='N/A'">
	    				<br>
	    				<br>
		    			<h5>{{serie.title}}</h5>
		    			<img src="{{serie.urlCover}}" class="img-responsive" width="200" height="240">
		    			<br>
		    			<div>
		    				Year: {{serie.year}}
		    			</div>
		    			<div class="btn-group">
							<button type="button" class="btn btn-default btn-sm" ng-click="sl.addToWatchlist(serie)">Whatchlist</button>
							<button type="button" class="btn btn-default btn-sm" ng-click="sl.addToProfile(serie)">To Profile</button>
						</div>  			
		    			<br>
		    			<br>
		    			<br>
	    		</li>
    		</div>
    	</ul>


    	<ul class="container">
    		<br>
    		<br>

    		<h2>User Profile</h2>
    		<div class="row">
	    		<li class="col-sm-3" ng-repeat="serie in sl.returnProfile()">
	    				<br>
	    				<br>
		    			<h5>{{serie.title}}</h5>
		    			<img src="{{serie.urlCover}}" class="img-responsive" width="200" height="240">
		    			<br>
		    			<div>
		    				Year: {{serie.year}}
		    			</div> 			
		    			<br>
		    			<br>
		    			<br>
	    		</li>
    		</div>
    	</ul>



	</div>
	
</body>

	
	<script src="lib/angular.js"</script>
	<script src="lib/bootstrap.css"></script>
	<script src="js/buscaAPI.js"></script>
	<link rel="stylesheet" type "text/css" href="lib/bootstrap.css">


</html>
